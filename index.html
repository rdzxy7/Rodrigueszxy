<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Banner</title>
  <!-- Fonte Inter via Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Inter', sans-serif;
    }
    .container {
      width: 100%;
      max-width: 1871px;
      height: 218px;
      position: relative;
      margin: 0 auto;
      overflow: hidden;
      background-color: black;
    }
    .github-bg {
      width: 183px;
      height: 39px;
      background-color: black;
      position: absolute;
      top: 14px;
      left: 1441px;
    }
    .github-text {
      position: absolute;
      top: 20px;
      left: 1487px;
      color: white;
      font-size: 20px;
      font-weight: 700;
    }
    .github-logo {
      position: absolute;
      top: 18px;
      left: 1447px;
      width: 36px;
      height: 36px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="github-bg"></div>
    <div class="github-text">GitHub</div>
    <img class="github-logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
  </div>
</body>
</html>
