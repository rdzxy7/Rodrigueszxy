<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Layout</title>
    <style>
        body {
            font-family: Inknut Antiqua, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container principal */
        .container {
            width: 100%;
            height: auto;
            background: black;
            position: relative;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 14px;
            left: 1441px;
            color: #F5F5F5;
            font-size: 24px;
            font-weight: 400;
        }

        .header img {
            position: absolute;
            top: 16px;
            left: 1343px;
            width: 83px;
            height: 78px;
            border-radius: 50%;
        }

        .menu {
            position: absolute;
            left: 112px;
            top: 164px;
            color: #F5F5F5;
            font-size: 15px;
            font-weight: 900;
        }

        .menu div {
            position: absolute;
            top: 0;
            font-size: 15px;
            font-weight: 900;
            color: #F5F5F5;
            word-wrap: break-word;
        }

        .menu div:nth-child(1) { left: 112px; }
        .menu div:nth-child(2) { left: 329px; }
        .menu div:nth-child(3) { left: 497px; }
        .menu div:nth-child(4) { left: 646px; }
        .menu div:nth-child(5) { left: 820px; }
        .menu div:nth-child(6) { left: 982px; }
        .menu div:nth-child(7) { left: 1149px; }
        .menu div:nth-child(8) { left: 1314px; }
        .menu div:nth-child(9) { left: 1497px; }

        /* Barra inferior */
        .footer {
            width: 100%;
            height: 69px;
            background: #FBF6F6;
            position: relative;
        }

        .footer div {
            position: absolute;
            top: 7px;
            left: 18px;
            color: #1C1C1C;
            font-size: 24px;
        }

        /* Imagens extras */
        .extra-images img {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            height: auto;
        }

        /* Cabeçalho grande */
        .main-header {
            font-size: 64px;
            font-weight: 900;
            color: #F5F5F5;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Cabeçalho -->
    <div class="header">Olá, Entre ou</div>
    <img src="https://placehold.co/83x78" alt="Imagem de perfil" />

    <div class="header" style="top: 53px;">Cadastre-se</div>
    <img src="https://placehold.co/71x71" alt="Imagem de cadastro" style="top: 23px; left: 1761px;" />

    <!-- Menu -->
    <div class="menu">
        <div>DEPARTAMENTOS</div>
        <div>PROMOÇÕES</div>
        <div>PC GAMER</div>
        <div>KIT UPGRADE</div>
        <div>HARDWARE</div>
        <div>NOTEBOOKS</div>
        <div>MONITORES</div>
        <div>MONTE SEU PC</div>
        <div>ATENDIMENTO</div>
    </div>

    <!-- Imagem adicional -->
    <img src="https://placehold.co/179x179" alt="Imagem adicional" style="width: 179px; height: 179px; left: 22px; top: -11px;" />
</div>

<!-- Barra inferior -->
<div class="footer">
    <div>Pesquise o seu produto</div>
</div>

<!-- Imagens extras -->
<div class="extra-images">
    <img src="https://placehold.co/179x179" alt="Imagem 1" />
    <img src="https://placehold.co/1956x317" alt="Imagem 2" />
    <img src="https://placehold.co/492x328" alt="Imagem 3" />
</div>

<!-- Cabeçalho de produto -->
<div class="main-header">GEFORCE RTX SÉRIE 50</div>
<div class="main-header" style="font-size: 64px; font-weight: 900; color: #BE0000;">GIGABYTE™</div>

<!-- Imagens de produto -->
<div class="extra-images">
    <img src="https://placehold.co/266x143" alt="Produto 1" />
    <img src="https://placehold.co/143x117" alt="Produto 2" />
    <img src="https://placehold.co/88x100" alt="Produto 3" />
    <img src="https://placehold.co/217x199" alt="Produto 4" />
    <img src="https://placehold.co/154x91" alt="Produto 5" />
    <img src="https://placehold.co/141x141" alt="Produto 6" />
    <img src="https://placehold.co/138x138" alt="Produto 7" />
    <img src="https://placehold.co/221x221" alt="Produto 8" />
    <img src="https://placehold.co/155x98" alt="Produto 9" />
    <img src="https://placehold.co/186x72" alt="Produto 10" />
    <img src="https://placehold.co/161x129" alt="Produto 11" />
    <img src="https://placehold.co/192x192" alt="Produto 12" />
    <img src="https://placehold.co/232x109" alt="Produto 13" />
    <img src="https://placehold.co/99x99" alt="Produto 14" />
    <img src="https://placehold.co/159x159" alt="Produto 15" />
    <img src="https://placehold.co/192x192" alt="Produto 16" />
    <img src="https://placehold.co/188x116" alt="Produto 17" />
</div>

</body>
</html>
